
<ion-header-bar class="bar-positive">
  <h1 class="title">Recover Password</h1>
</ion-header-bar>
<br><br>
<h4> Please enter your registered Email Id</h4>
<form ng-app="starter" name="myForm" novalidate>


  <label class="item item-input">
  <input type="email" placeholder="Email" name="email" ng-model="email" required>
  </label>
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
    <span ng-show="myForm.email.$error.required">Email is required.</span>
    <span ng-show="myForm.email.$error.email">Invalid email address.</span>
    </span>

  <button class="button button-block button-calm " ng-click="forget()" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
myForm.email.$dirty && myForm.email.$invalid">Submit</button>
    <!--<p><input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
myForm.email.$dirty && myForm.email.$invalid"> -->
  </p>

</form>
