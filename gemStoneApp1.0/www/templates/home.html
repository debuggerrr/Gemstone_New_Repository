
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <a class="item" ui-sref="changepassword" ng-click="hidePopover()">
          Change Password
        </a>
        <a class="item" ui-sref="login" ng-click="hidePopover()">
          Logout
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>


<ion-view view-title="Home">
    <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-ios-gear"  ng-click="openPopover($event)">
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
    <h3>Welcome {{credentials[0].userName}} !!</h3>
    <div class="item row">
      <div class="col">
        <div class="card">
          <div class="item item-divider" >
            Items Added
          </div>
          <div class="item item-text-wrap">
            {{count}}
          </div>
        </div>

      </div>
      <div class="col">
        <div class="card">
          <div class="item item-divider">
            Total Profit
          </div>
          <div class="item item-text-wrap">
            15,212
          </div>
        </div>
      </div>
    </div>

    <!--<button class="button button-block button-calm"  ng-click="show()" >View Items</button> -->

  </ion-content>
</ion-view>
