
<div ng-include="'templates/menu_bar.html'" onload= "type='true'"></div>
    <div class="contentarearight">
        <style>

                table {
                width:auto;
                    }
                    table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                    }
                    th, td {
                    padding: 5px;
                    text-align: center;
                    }
                    table#t01 tr:nth-child(even) {
                    background-color: #eee;
                    }
                    table#t01 tr:nth-child(odd) {
                    background-color:#fff;
                    }
                    table#t01 th	{
                    background-color: black;
                    color: white;
                    }
                    </style>

<div class="col-md-8" style="margin:10px 0px 10px 10px">
    <table id="t01" >

        <tr>
            <th>Sr.No</th>
            <th>Name of Stone</th>
            <th>Agent Username</th>
            <th>Purchase Type</th>
            <th>Update</th>
            <th>Delete</th>
    </tr>
        <tr ng-repeat="data in getEditItems">
            <td>{{$index+1}}</td>
            <td>{{data.sName}}</td>
            <td>{{data.userNames}}</td>
            <td>{{data.pType}}</td>
            <td><button ng-click="updateItems(edit_i=data.id)" class="btn btn-info"> <i class="glyphicon glyphicon-edit"></i> </button> </td>
            <td><button ng-click="deletetax(del_id=data.id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button> </td>

        </tr>


</table>
</div>
    </div>
<div class="col-md-5">
    <div class="box box-primary">
        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Update Items</h3>
            </div>
            <form class="form-horizontal" name="signup1" role="form">
                <div class="box-body">

                    <div class="form-group" style="display:none;">
                        <label for="inputEmail3" class="col-sm-4 control-label">ID:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="meraId" required>
                        </div>
                    </div>

                    <!--Description validation start-->
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Stone Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="sname" required>
                        </div>
                        </div>
                    <!--Description validation end-->

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">Agent Username:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" ng-model="userAgent"  required>
                        </div>
                        </div>



                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Purchase Type:</label>
                        <div class="col-sm-8 date">
                            <div class="input-group input-append ">
                                <input type="text" class="form-control"  ng-model="ptype" required/>
                                <!-- <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">B2B Price :</label>
                        <div class="col-sm-8 date">
                            <div class="input-group input-append ">
                                <input type="text" class="form-control"  ng-model="bbprice" required/>
                                <!-- <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Markup Percentage on B2B price :</label>
                        <div class="col-sm-8 date">
                            <div class="input-group input-append ">
                                <input type="text" class="form-control"  ng-model="mpbbprice" required/>
                                <!-- <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">VIP Price:</label>
                        <div class="col-sm-8 date">
                            <div class="input-group input-append ">
                                <input type="text" class="form-control"  ng-model="vip_price" required/>
                                <!-- <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span> -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Retail Price:</label>
                        <div class="col-sm-8 date">
                            <div class="input-group input-append ">
                                <input type="text" class="form-control"  ng-model="retailprice" required/>
                                <!-- <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span> -->
                            </div>
                        </div>
                    </div>



                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" ng-click="updateSave()" class="btn btn-info col-sm-8" ng-show="upbtn" >Update</button>
                    <a ng-click="cancelAndNew()" class="btn btn-danger pull-right">Cancel</a>

                </div><!-- /.box-footer -->
            </form>
        </div>
    </div><!-- /. box -->
</div><!-- /.col -->
