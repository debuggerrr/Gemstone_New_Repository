<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item" target="_blank" ui-sref="changepassword" ng-click="hidePopover()">
                    Change Password
                </a>
                <a class="item" target="_blank" ng-click="hidePopover();logout()">
                    Logout
                </a>
            </div>
        </ion-content>
    </ion-popover-view>
</script>


<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">View Details</h1>

            <button type="button" class="close button button-positive pull-right" ng-click="closeModal()">Close</button>

        </ion-header-bar>
        <ion-content>

                <table style="width:auto">
                    <tr>
                        <th style="padding: 10px">First Name :</th>
                        <td>{{userNames}}</td>

                        <th style="padding: 10px">Type Of Purchase :</th>
                        <td>{{pType}}</td>
                    </tr>

                    <tr>
                        <th style="padding: 10px">Name Of Stone :</th>
                        <td>{{sName}}</td>

                        <th style="padding: 10px">Size :</th>
                        <td>{{stoneSize}}</td>
                    </tr>

                    <tr>
                        <th style="padding: 10px">Total Weight(CTs) :</th>
                        <td>{{sWeight}}</td>

                        <th style="padding: 10px">Pieces :</th>
                        <td>{{sPieces}}</td>
                    </tr>

                    <tr>
                        <th style="padding: 10px">Dimensions :</th>
                        <td>{{sDimensions}}</td>

                        <th style="padding: 10px">Color :</th>
                        <td>{{sColor}}</td>
                    </tr>

                    <tr>
                        <th style="padding: 10px">Shape :</th>
                        <td>{{stoneShape}}</td>

                        <th style="padding: 10px">Origin :</th>
                        <td>{{sOrigin}}</td>
                    </tr>

                    <tr>
                        <th style="padding: 10px">Treatment Remark :</th>
                        <td>{{sRemark}}</td>

                        <th style="padding: 10px">Certificate Agency :</th>
                        <td>{{scerAgency}}</td>
                    </tr>
                    <tr>
                        <th style="padding: 10px">Expected Sales price/carat :</th>
                        <td>{{sCarat}}</td>

                        <th style="padding: 10px">Stock ID :</th>
                        <td>{{stockId}}</td>

                    </tr>
                    <tr>
                        <th style="padding: 10px">Supplier Ref. Certificate No. :</th>
                        <td>{{sSupplierRef}}</td>

                        <th style="padding: 10px">Procure Price :</th>
                        <td>{{sPurchase}}</td>
                    </tr>
                    <tr>
                        <th colspan="2">Image</th>
                        <td colspan="2">

                            <img src="data:image/jpeg;base64,{{image}}" style="height:150px; width:150px; "  class="image-list-thumb" />
                        </td>
                    </tr>
                </table>


        </ion-content>
    </ion-modal-view>
</script>




<ion-view view-title="View Items">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-gear-a" ng-click="openPopover($event)">
        </button>
    </ion-nav-buttons>
    <ion-content>

    <table id="t01">
    <tr>
        <th>Sr. No.</th>
        <th>Username</th>
        <th>Name of Stone</th>
        <th>Origin</th>
        <th>Whole Sale Price</th>
        <th>Max BB Price</th>
        <th>Vip Price</th>
        <th>Retail Price</th>
        <th>Show Details</th>

    </tr>
    <tr ng-repeat="data in getPerItemDetails">
        <td>{{$index+1}}</td>
        <td>{{data.userNames}}</td>
        <td>{{data.sName}}</td>
        <td>{{data.sOrigin}}</td>
        <td>{{data.bbPrice}}</td>
        <td>{{data.maxbbPrice}}</td>
        <td>{{data.vipPrice}}</td>
        <td>{{data.retailPrice}}</td>
       <td><button type="button" class="btn btn-info btn" ng-click="showPerDetails(viewst_id=data.id);openModal();">Show Details</button></td>


    </tr>

</table>
        </ion-content>
    </ion-view>
<style>
    table {
        width:auto;
    }
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: center;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
        background-color:#fff;
    }
    table#t01 th	{
        background-color: #2c4762;
        color: white;
    }
</style>
