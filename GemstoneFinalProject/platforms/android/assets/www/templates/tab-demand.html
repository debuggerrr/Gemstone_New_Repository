<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item" target="_blank" ui-sref="changepassword" ng-click="hidePopover()">
                    Change Password
                </a>
                <a class="item" target="_blank" ng-click="hidePopover();logout()">
                    Logout
                </a>
            </div>
        </ion-content>
    </ion-popover-view>
</script>





<ion-view view-title="Demand For Stone">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-gear-a" ng-click="openPopover($event)">
        </button>
    </ion-nav-buttons>
    <ion-pane>
    <ion-content>
                        <div class="list list-inset">
                            <label class="item item-input">
                                <input type="text" placeholder="User Name">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Stone Name">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Carat">
                            </label>
                            <label class="item item-input">
                                <input type="text" placeholder="Color">
                            </label>

                            <label class="item item-input item-select">
                                <div class="input-label">
                                    Type of Stone
                                </div>
                                <select>
                                    <option selected>Precious</option>
                                    <option>Semi-Precious</option>
                                    <option>Diamond</option>
                                </select>
                            </label>
                            
                            <label class="item item-input">
                                <input type="text" placeholder="Shape">
                            </label>

                            <button class="button button-positive button-block">Submit</button>


                        </div>



        </ion-content>
</ion-pane>
    </ion-view>
